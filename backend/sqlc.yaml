version: "2"
sql:
  - engine: "postgresql"
    schema: "./schema/schema.sql"       # directory holding schema.sql
    queries: "./queries"       # directory for .sql queries
    gen:
      go:
        package: "db"        # name of the generated Go package
        out: "./internal/db" # where generated Go code will live
        emit_db_tags: true
        emit_json_tags: true
        json_tags_case_style: "camel"
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: false
        emit_exported_queries: false
        output_db_file_name: "db.go"
        output_models_file_name: "models.go"
        output_querier_file_name: "querier.go"
        output_files_suffix: "_gen"
        overrides:
        - db_type: "numeric"
          go_type: "float64"
        - db_type: "app.unit_status"
          go_type:
            type: "AppUnitStatus"
        - db_type: "app.agreement_status"
          go_type:
            type: "AppAgreementStatus"
        - db_type: "app.invoice_status"
          go_type:
            type: "AppInvoiceStatus"
        - db_type: "app.payment_status"
          go_type:
            type: "AppPaymentStatus"
        - db_type: "app.message_type"
          go_type:
            type: "AppMessageType"
        - db_type: "app.message_direction"
          go_type:
            type: "AppMessageDirection"
        - db_type: "app.message_status"
          go_type:
            type: "AppMessageStatus"